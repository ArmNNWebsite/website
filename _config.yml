title: MlPlatform.org
description: >-
  The static website for MlPlatform.org
url: "https://mlplatform.org"
theme: jumbo-jekyll-theme
plugins:
  - jekyll-data
exclude:
    - .asset-cache
    - .sass-cache
    - _site
permalink: /:categories/:title/
blog_images_dir: assets/images/
defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
    values:
      comments: false